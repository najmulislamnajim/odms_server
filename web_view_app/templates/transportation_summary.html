<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transportation Details</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 20px;
          background-color: #f4f4f4;
        }
        .info {
          padding: 10px;
        }
        .table-container {
          overflow-x: auto;
          margin-bottom: 20px;
          border-radius: 5px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          background-color: #fff;
        }
        table {
          width: 100%;
          border-collapse: collapse;
        }
        th,
        td {
          padding: 10px;
          text-align: left;
          border-bottom: 1px solid #ddd;
        }
        th {
          background-color: #007bff;
          color: white;
        }
        .total th {
          background-color: rgb(68, 207, 82);
        }
        tr:hover {
          background-color: #f1f1f1;
        }
  
        .button {
            display:inline-block;
            padding: 10px 15px;
            margin: 20px 0;
            border-radius:5px;
            text-decoration:none;
            text-align:center;
            color:#FFFFFF;
            background-color:#007bff;
        }
        .button:hover {
          background-color: #0056b3;
        }
        .button-container {
          display: flex;
          justify-content: space-between;
        }
        .no-data {
          text-align: center;
        }
    </style>

<body>
    <div class="info">
        <h2>ODMS Transportation Details</h2>
        <p>DA Code : {{da_info.da_code}}</p>
        <p>DA Name : {{ da_info.da_name }}</p>
        <p>Date : {{da_info.billing_date}}</p>
    </div>

    <div class="table_container">
        <table>
            <thead>
                <tr>
                    <th>Start Time</th>
                    <th>End Time</th>
                     <th>Duration</th>
                    <th>Cost</th>
                    <th>Genre</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>08:31</td>
                    <td>08:52</td>
                    <td>60 min</td>
                    <td>50.00</td>
                    <td>Ricksha</td>
                </tr>
                <tr>
                    <td>08:53</td>
                    <td>09:52</td>
                    <td>60 min</td>
                    <td>80.00</td>
                    <td>Car</td>
                </tr>
                <tr>
                    <td>09:54</td>
                    <td>10:44</td>
                    <td>60 min</td>
                    <td>60.00</td>
                    <td>Car</td>
                </tr>
                <tr>
                    <td>Total:</td>
                    <td></td>
                    <td>3 hour</td>
                    <td>190.00</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="no-data">
      <h4>No Data Found !</h4>
    </div>
    
</body>
</html>
